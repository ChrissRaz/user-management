<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z2" mode="side" hasBackdrop=false opened>

    <mat-toolbar>
      <img src="../../../assets/Image/logo.png" alt="logo_company">
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/dash">
        <mat-icon aria-label="home" style="font-size: 22px;">home</mat-icon><b>Dashboard</b>
      </a>

      <a mat-list-item routerLinkActive="active" routerLink="/utilisateur">
        <mat-icon aria-label="user" style="font-size: 22px;">person</mat-icon><b>Utilisateurs</b>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar style="z-index: 1000;" class='mat-elevation-z6' color="warn">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="page">{{pageName}}</span>

      <button type="button" aria-label="Toggle sidenav" mat-icon-button appStopPropagationOnclick class="logout">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
